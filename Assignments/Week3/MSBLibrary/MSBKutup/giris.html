<!DOCTYPE html>

 <html> 
<head>
  
  <title>Giriş Paneli</title>
  <link rel="stylesheet" href="css/giris.css">

<body>
  <section class="container">
    <div class="login">
      <h1>Üye Giriş</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p><!--içerik tr için place holdera yz -->
        <p><input type="password" name="password" value="" placeholder="Şifre"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Beni Hatırla
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Giriş"></p>
      </form>
    </div>

    <div class="login-help">
      <p> <a href="index.html">Şifremi Unuttum?</a>.</p>
    </div>
  </section>

  
</body>
</html>
